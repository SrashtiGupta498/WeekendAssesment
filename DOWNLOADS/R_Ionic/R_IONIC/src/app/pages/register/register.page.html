<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want ?</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-radio-group value="strawberries">
        <ion-item>
          <ion-label>Grapes</ion-label>
          <ion-radio slot="end" value="grapes"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Strawberries</ion-label>
          <ion-radio slot="end" value="strawberries"></ion-radio>
        </ion-item>
      
      </ion-radio-group>
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ConfirmPAssword</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone number</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </ion-card>
  </ion-card>
  <ion-card>
  <ion-card-header>
    <ion-card-title>Address information</ion-card-title>
  </ion-card-header>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Number</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Neighborhood</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Complement</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Zip Code</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">State</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
</ion-card>
<ion-button size ="full" color="success"></ion-button>
</ion-content>
<ion-content>

</ion-content>
